<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape Room</title>
  <link rel='stylesheet' href="./style.css">
</head>
<body>
  <div id="centerDiv">
    <div id="interfaceDiv">
      <div class="center-div">
        <div id="map-div">
          <img id="map" src="./assets/misc/map-background.png">
          <div id="map-icon-div">
            <img class='map-icon' id="entrance" src="./assets/misc/exit-icon.jpg">
            <img class='map-icon' id="fireplace" src="./assets/misc/fireplace-icon.png">
            <img class='map-icon' id="lounge" src="./assets/misc/lounge-icon.png">
            <img class='map-icon' id="courtyard" src="./assets/misc/courtyard-icon.png">
          </div>
        </div>
      </div>
      <div id="screen-mask"></div>
      <div id="inspect-menu">
        <div id="inspect-image-div">
          <img id="inspect-image" src="./assets/furniture/frog-statue.png">
        </div>
        <p id="inspect-text">Inital Text</p>
      </div>
      <div id="room">
      </div>
      <div id="inventoryColumn">
        <img id="mapIcon" src="./assets/misc/map-icon.webp">
        <div id="inventory"></div>
      </div>
    </div>
  </div>
  <script src="./script.js" type="module"></script>
</body>
</html>
