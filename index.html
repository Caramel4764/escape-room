<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape Room</title>
  <link rel='stylesheet' href="./style.css">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
  <div id="centerDiv">
    <div id="interfaceDiv">
      <div class="center-div">
        <div id="map-div">
          <img id="map" src="./assets/misc/map-background.png">
          <div id="map-icon-div">
          </div>
        </div>
      </div>
      <div id="open-item-div">
        <img id='open-item-image' src="./assets/object/plushNote.png">
      </div>
      <div class='screenMenu' id="flashlight"></div>

      <div id="screen-mask"></div>
      <div id="inspect-menu">
        <div id="inspect-image-div">
          <img id="inspect-image" src="./assets/misc/loading.png">
        </div>
        <p id="inspect-text">Inital Text</p>
      </div>
      <div id="room">
      </div>
      <div id="inventoryColumn">
        <img id="mapIcon" src="./assets/misc/icons/map-icon.webp">
        <div id="inventory"></div>
      </div>
    </div>
  </div>
  <script src="./script.js" type="module"></script>
</body>
</html>
