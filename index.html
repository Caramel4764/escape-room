<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape Room</title>
  <link rel='stylesheet' href="./style.css">
</head>
<body>
  <div id="centerDiv">
    <div id="interfaceDiv">
      <div id="screen-mask"></div>
      <div id="inspect-menu">
        <div id="inspect-image-div">
          <img id="inspect-image" src="./assets/furniture/frog-statue.png">
        </div>
        <p id="inspect-text">Inital Text</p>
      </div>
      <div id="room">
      </div>
      <div id="inventoryColumn">
        <img id="mapIcon" src="./assets/misc/map-icon.webp">
        <div id="inventory"></div>
      </div>
    </div>
  </div>
  <button id="entrance-btn">Go entrance</button>
  <button id="lounge-btn">Go lounge</button>
  <button id="fireplace-btn">Go fireplace</button>
  <button id="courtyard-btn">Go courtyard</button>
  <script src="./script.js" type="module"></script>
</body>
</html>
